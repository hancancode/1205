<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style type="text/css">
    #poetText{z-index: 9; position: absolute; left: 300px; top: 100px; font-size: 2rem; line-height: 200%;}
    .word{opacity: 0; animation: fadein 0.5s forwards;}
    @keyframes fadein{
      to{opacity: 1;}
    }
  </style>
</head>
<body>
  <div id="poetText"></div>
  <script type="text/javascript">
    var poet = "말도 안돼 . . . 이게 된다고? ";
  var poetArray = poet.split(" ");

  var myTimer = setInterval(print,500);
  var s=0;
  function print(){
    var t = document.createElement("span");
    t.innerHTML = poetArray[s] + " ";
    t.className = "word";
    s++;
    poetText.appendChild(t);
    if(s == poetArray.length){
      clearInterval(myTimer);
    }
  }
  </script>
</body>
</html>
